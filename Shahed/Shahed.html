<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aluminium Windows & Doors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    /* Hero background */
    .hero {
      background: url('4.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 30px;
      animation: slideUp 1.5s ease-out;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .contact {
      background-color: #fff;
      text-align: center;
      padding: 50px 20px;
      animation: fadeInUp 2s ease-out;
    }

    .contact h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact p {
      font-size: 16px;
      margin: 6px 0;
    }

    .qr img {
      margin-top: 20px;
      width: 100px;
    }

    .gallery {
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .gallery h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .gallery img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
